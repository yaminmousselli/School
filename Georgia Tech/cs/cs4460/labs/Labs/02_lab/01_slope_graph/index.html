<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 2 - Slope Graph</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main">
        <svg width="400" height="720" style="border: 1px solid #777;">

            <!--These svg elements were generated by d3-axis-->
            <g class="axis" transform="translate(40,40)">
                <path class="domain" d="M-6,0.5H0.5V640.5H-6"></path>
                <g class="tick" opacity="1" transform="translate(0,0.5)">
                    <line x2="-6"></line>
                    <text x="-9" dy="0.32em">100%</text>
                </g>
                <g class="tick" transform="translate(0,64.5)">
                    <line x2="-6"></line>
                    <text x="-9" dy="0.32em">90%</text>
                </g>
                <g class="tick"  transform="translate(0,128.5)">
                    <line  x2="-6"></line>
                    <text x="-9" dy="0.32em">80%</text>
                </g>
                <g class="tick" transform="translate(0,192.5)">
                    <line x2="-6"></line>
                    <text  x="-9" dy="0.32em">70%</text>
                </g>
                <g class="tick" transform="translate(0,256.5)">
                    <line x2="-6"></line>
                    <text  x="-9" dy="0.32em">60%</text>
                </g>
                <g class="tick" transform="translate(0,320.5)">
                    <line x2="-6"></line><text x="-9" dy="0.32em">50%</text>
                </g>
                <g class="tick" transform="translate(0,384.5)">
                    <line x2="-6"></line>
                    <text x="-9" dy="0.32em">40%</text>
                </g>
                <g class="tick" opacity="1" transform="translate(0,448.5)">
                    <line x2="-6"></line>
                    <text x="-9" dy="0.32em">30%</text>
                </g>
                <g class="tick" opacity="1" transform="translate(0,512.5)">
                    <line x2="-6"></line>
                    <text x="-9" dy="0.32em">20%</text>
                </g>
                <g class="tick" opacity="1" transform="translate(0,576.5)">
                    <line x2="-6"></line>
                    <text x="-9" dy="0.32em">10%</text>
                </g>
                <g class="tick" opacity="1" transform="translate(0,640.5)">
                    <line x2="-6"></line>
                    <text x="-9" dy="0.32em">0%</text>
                </g>
            </g>
            <g class="label" transform="translate(80,40)">
                <text dy="-0.7em">Win %</text>
                <line y2="640"></line>
            </g>

            <g class="label" transform="translate(260,40)">
                <text dy="-0.7em">Loss %</text>
                <line y2="640"></line>
            </g>


            <!-- *** Activity 0.1 Add SVG elements: 1 line element, 2 circle elements, and 1 text element for each country *** -->

            <!-- Brazil -->
            <line x1="80" y1="251" x2="260" y2="578"
              style="stroke: royalblue; fill: none; stroke-width: 2px;"/>

            <circle cx="80" cy="251" r="3.5" <circle style="fill: royalblue;"/>
            <circle cx="260" cy="578" r="3.5" <circle style="fill: royalblue;"/>

            <text x="275" y="578">Brazil</text>

            <!-- Germany -->
            <line x1="80" y1="283" x2="260" y2="616"
                style="stroke: royalblue; fill: none;stroke-width:2px;"/>

            <circle cx="80" cy="283" r="3.5" <circle style="fill: royalblue;"/>
            <circle cx="260" cy="616" r="3.5" <circle style="fill: royalblue;"/>

            <text x="275" y="616">Germany</text>

            <!-- United States -->
            <line x1="80" y1="526" x2="260" y2="309"
                style="stroke: red; fill: none; stroke-width: 2px;"/>

            <circle cx="80" cy="526" r="3.5" <circle style="fill: red;"/>
            <circle cx="260" cy="309" r="3.5" <circle style="fill: red;"/>

            <text x="275" y="309">United States</text>

            <!-- Mexico -->
            <line x1="80" y1="514" x2="260" y2="379"
                style="stroke: red; fill: none; stroke-width: 2px;"/>

            <circle cx="80" cy="514" r="3.5" <circle style="fill: red;"/>
            <circle cx="260" cy="379" r="3.5" <circle style="fill: red;"/>

            <text x="275" y="379">Mexico</text>

        </svg>
        <p><em><strong>Yamin Mousselli</strong></em></p>
    </div>
</body>
<script src="https://d3js.org/d3.v4.min.js"></script>
</html>
