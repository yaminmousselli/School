<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Creating paragraphs dynamically from data</title>
		<script type="text/javascript" src="../d3.js"></script>
	</head>
	<body>
		<script type="text/javascript">

			var dataset = [ 5, 10, 15, 20, 25 ];

			d3.select("body").selectAll("p")
				.data(dataset) /*counts and parses our data values in our dataset */
				.enter() /*magical method. creates placeholders for each data value */
				.append("p")
				.text("New paragraph!");

		</script>
	</body>
</html>
